<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: Texas State University</title>
    <link rel="apple-touch-icon-precomposed" href="images/touch_star.png">

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  	<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="main-2015">

<div class="layout">

	<div class="pure-g">
	
		<div class="super-user-menu">
		
			<div class="super-user-content constrain">

				<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
					<ul class="super-list super-list-left">
						<li><a href="#nowhere">About</a></li>
						<li><a href="#nowhere">Athletics</a></li>
						<li><a href="#nowhere">Give</a></li>
						<li><a href="#nowhere">Library</a></li>
						<li><a href="#nowhere">Maps</a></li>
					</ul>
				</div>
				
				<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
					<ul class="super-list super-list-right">
						<li><a href="#nowhere">BobcatMail</a></li>
						<li><a href="#nowhere">Catsweb</a></li>
						<li><a href="#nowhere">TRACS</a></li>
						<li><a href="#nowhere">More Tools <i class="fa fa-caret-down"></i></a></li>
					</ul>
				</div>
				
			</div>
			
		</div> <!-- super-user-menu -->
		
		<div class="header">
		
			<div class="header-content constrain">

				<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
					<div class="primary-logo">
						<a class="image-link" href="#nowhere"><img src="images/txst-primary.png" /></a>
					</div>
				</div>
				
				<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
					<div class="txst-search">
						<div class="search-bar">
							<input type="search" class="search" placeholder="Search people and places">
							<button class="magnifier"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</div>
				
				<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
					<div class="main-nav">
						<div class="main-nav-content">
							
							<ul class="main-nav-list">
								<li><a href="#nowhere">Future Students</a></li>
								<li><a href="#nowhere">Current Students</a></li>
								<li><a href="#nowhere">Faculty & Staff</a></li>
								<li><a class="main-nav-end" href="#nowhere">Alumni, Family & Visitors</a></li>
							</ul>
								
						</div>
					</div>
				</div>
				
			</div>
			
		</div> <!-- header -->
		
		<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
			
			<div class="slider">
			
				<div class="slider-image"></div>
			
				<div class="slider-overlay constrain">
			
					<div class="slider-overlay-content">
					
						<div class="slider-overlay-left">
							<div class="play-overlay hover-fx-1"></div>
							<a class="messaging hover-fx-1" href="#nowhere">Join us for the Common Experience</a>
						</div>
						<div class="slider-overlay-right">
							<a class="nav-arrow-left hover-fx-1" href="#nowhere"><i class="fa fa-chevron-left"></i></a>
							<a class="nav-arrow-right hover-fx-1" href="#nowhere"><i class="fa fa-chevron-right"></i></a>
						</div>
					
					</div>
					
				</div>
			
			</div>
		
		</div> <!-- slider -->
		
		<div class="top-links">
		
			<div class="top-links-content constrain">

				<div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
					<a href="#nowhere">Admissions</a>
				</div>
				<div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
					<a href="#nowhere">Majors</a>
				</div>
				<div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
					<a href="#nowhere">Graduate Programs</a>
				</div>
				
			</div>
			
		</div> <!-- top-links -->
		
	</div> <!-- pure-g -->

</div> <!-- layout -->

<script type="text/javascript" src="//bigspotteddog.github.io/ScrollToFixed/jquery-scrolltofixed-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js"></script>
<script type="text/javascript" src="//api.html5media.info/1.1.8/html5media.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript" src="js/slideout.js"></script>
<script src="js/main.js"></script>
